<div class="billing-container">
  <div class="page-header">
    <h1>Billing</h1>
  </div>

  @if (loading()) {
    <div class="loading-container">
      <mat-spinner></mat-spinner>
      <p>Loading billing information...</p>
    </div>
  } @else {
    <div class="billing-content">
      <!-- Summary Cards -->
      <div class="summary-cards">
        <mat-card class="summary-card">
          <mat-card-header class="mat-custom-card-header mat-custom-card-padding">
            <mat-card-title class="mat-custom-card-title">No Active Plans</mat-card-title>
          </mat-card-header>
          <mat-card-content class="mat-custom-card-content">
            <div class="summary-value">You currently have no active plans. Please subscribe to a plan to access our services.</div>
            <button mat-stroked-button class="billing-action-btn">
              View Products
            </button>
          </mat-card-content>
        </mat-card>

        <mat-card class="summary-card payment-custom-card">
          <mat-card-header class="mat-custom-card-header mat-custom-card-padding">
            <mat-card-title class="mat-custom-card-title">Manage Payment Method</mat-card-title>
          </mat-card-header>
          <mat-card-content class="mat-custom-card-content payment-custom-card-content">
            <div class="summary-value payment-custom-value">You can edit your payment method of choice here</div>
          </mat-card-content>
        </mat-card>
      </div>
     
    </div>
  }
</div>
